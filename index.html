<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Age Calculator</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #007BFF, #00d4ff);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

    header {
      text-align: center;
      font-size: 22px;
      padding: 15px;
    }

    .container {
      background: #fff;
      color: #333;
      margin: 20px 0;
      padding: 20px;
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      width: 95%;
      max-width: 450px;
    }

    input, button {
      width: 100%;
      padding: 14px;
      margin-top: 12px;
      font-size: 18px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #007BFF;
      color: #fff;
      font-weight: bold;
    }

    .result {
      margin-top: 20px;
      font-size: 17px;
    }

    footer {
      background: rgba(0,0,0,0.3);
      color: #fff;
      padding: 8px;
      width: 100%;
      text-align: center;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <header>ðŸŽ‰ Age Calculator</header>

  <div class="container">
    <input type="text" id="name" placeholder="Enter your name">
    <input type="date" id="dob">
    <button onclick="calculateAge()">Calculate Age</button>

    <div class="result" id="output"></div>

    <button onclick="downloadPDF()">ðŸ“„ Download PDF</button>
    <button onclick="shareWhatsApp()">ðŸ“¤ Share WhatsApp</button>
    <button onclick="shareEmail()">ðŸ“§ Share Email</button>
  </div>

  <footer>Â© 2025 Vishal Tools</footer>

  <script>
    function getZodiacSign(day, month) {
      const signs = [
        ["Capricorn", 20], ["Aquarius", 19], ["Pisces", 20],
        ["Aries", 20], ["Taurus", 21], ["Gemini", 21],
        ["Cancer", 23], ["Leo", 23], ["Virgo", 23],
        ["Libra", 23], ["Scorpio", 22], ["Sagittarius", 22], ["Capricorn", 31]
      ];
      return day < signs[month][1] ? signs[month][0] : signs[month + 1][0];
    }

    function calculateAge() {
      const name = document.getElementById("name").value.trim();
      const dobInput = document.getElementById("dob").value;
      if (!name || !dobInput) return alert("Please enter name and DOB!");

      const dob = new Date(dobInput);
      const today = new Date();

      let y = today.getFullYear() - dob.getFullYear();
      let m = today.getMonth() - dob.getMonth();
      let d = today.getDate() - dob.getDate();

      if (d < 0) { m--; d += new Date(today.getFullYear(), today.getMonth(), 0).getDate(); }
      if (m < 0) { y--; m += 12; }

      const diffMS = today - dob;
      const livedWeeks = Math.floor(diffMS / (1000 * 60 * 60 * 24 * 7));
      const livedHours = Math.floor(diffMS / (1000 * 60 * 60));
      const livedMinutes = Math.floor(diffMS / (1000 * 60));
      const livedSeconds = Math.floor(diffMS / 1000);

      const zodiac = getZodiacSign(dob.getDate(), dob.getMonth());

      const nextBD = new Date(today.getFullYear(), dob.getMonth(), dob.getDate());
      if (nextBD < today) nextBD.setFullYear(today.getFullYear() + 1);
      const daysLeft = Math.ceil((nextBD - today) / (1000 * 60 * 60 * 24));

      document.getElementById("output").innerHTML = `
        <div id="pdfContent">
          <b>Name:</b> ${name}<br>
          <b>DOB:</b> ${dob.toDateString()}<br>
          <b>Age:</b> ${y}y ${m}m ${d}d<br>
          <b>Zodiac:</b> ${zodiac}<br>
          <b>Weeks:</b> ${livedWeeks}<br>
          <b>Hours:</b> ${livedHours}<br>
          <b>Minutes:</b> ${livedMinutes}<br>
          <b>Seconds:</b> ${livedSeconds}<br>
          <b>Days until next birthday:</b> ${daysLeft}
        </div>
      `;
    }

    function downloadPDF() {
      const content = document.getElementById("pdfContent");
      if (!content) return alert("Calculate first!");
      html2pdf().from(content).save("my-age.pdf");
    }

    function shareWhatsApp() {
      const content = document.getElementById("pdfContent");
      if (!content) return alert("Calculate first!");
      const text = content.innerText;
      window.open(`https://wa.me/?text=${encodeURIComponent(text)}`, "_blank");
    }

    function shareEmail() {
      const content = document.getElementById("pdfContent");
      if (!content) return alert("Calculate first!");
      const subject = "My Age Info";
      const body = content.innerText;
      window.location.href = `mailto:?subject=${encodeURIComponent(subject)}&body=${encodeURIComponent(body)}`;
    }
  </script>

</body>
</html>
